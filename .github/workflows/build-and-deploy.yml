name: Build and Deploy to EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
  APP_NAME: laravel-starter
  APP_PATH: /var/www/laravel-starter

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring,pdo,pdo_mysql,pgsql,bcmath,ctype,fileinfo,json,xml
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Generate application key
        run: php artisan key:generate --env=testing

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            app/
            bootstrap/
            config/
            database/
            public/build/
            resources/
            routes/
            storage/
            vendor/
            artisan
            composer.json
            composer.lock
            .env.example
          retention-days: 1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          scp -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.APP_PATH }}/

      - name: Run post-deploy commands on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ env.APP_PATH }}

            # Install any missing composer dependencies
            composer install --optimize-autoloader --no-dev

            # Run database migrations
            php artisan migrate --force

            # Clear application cache
            php artisan cache:clear
            php artisan config:clear
            php artisan view:clear
            php artisan route:clear

            # Optimize application
            php artisan optimize

            # Restart PHP-FPM (adjust if using a different server)
            sudo systemctl restart php-fpm

            # Restart queue worker if using queues
            sudo systemctl restart laravel-queue || true
          EOF
